[nosetests]
match=^test
nocapture=1
cover-package=webapp
with-coverage=1
cover-erase=1

[compile_catalog]
directory = webapp/locale
domain = WebApp
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = webapp/locale/WebApp.pot
width = 80

[init_catalog]
domain = WebApp
input_file = webapp/locale/WebApp.pot
output_dir = webapp/locale

[update_catalog]
domain = WebApp
input_file = webapp/locale/WebApp.pot
output_dir = webapp/locale
previous = true
