
[pyramid]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    BCCVL_Visualiser
interpreter = pyramid_py

[test]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    nose
    coverage
    WebTest
    ${pyramid:eggs}

[mapserver]
recipe = hexagonit.recipe.cmmi
version = 7.0.0
url = http://download.osgeo.org/mapserver/mapserver-${:version}.tar.gz
keep-compile-dir = true
configure-command = mkdir build; cd build; cmake \
    -DPYTHON_LIBRARY=/opt/rh/python27/root/usr/lib64/libpython2.7.so \
    -DCMAKE_INSTALL_PREFIX=${buildout:parts-directory}/mapserver  \
    -DWITH_KML=ON \
    -DWITH_SOS=ON \
    -DWITH_CAIRO=OFF \
    -DWITH_SVGCAIRO=OFF \
    -DWITH_RSVG=OFF \
    -DWITH_CLIENT_WMS=ON \
    -DWITH_CLIENT_WFS=ON \
    -DWITH_THREAD_SAFETY=OFF \
    -DWITH_EXEMPI=OFF \
    -DWITH_CURL=ON \
    -DWITH_PYTHON=ON \
    -DWITH_FRIBIDI=OFF \
    -DWITH_HARFBUZZ=OFF \
    -DWITH_FCGI=OFF \
    -DWITH_POSTGIS=ON \
    ..
make-binary = cd build ; make
    
[GDAL]
recipe = zc.recipe.egg:custom
egg = GDAL
include-dirs = /usr/include/gdal
